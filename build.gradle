//and standard one
apply plugin: 'java'


version = '1.0'

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Memory Game',
                'Implementation-Version': version,
                'Main-Class': 'io.github.shaquu.memory.game.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}